<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Sklep Wydruków 3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 30px;
      text-align: center;
      background: #020617;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    header p {
      color: #94a3b8;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #22c55e;
      color: #020617;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Wydruki 3D</h1>
  <p>Gadżety drukowane na zamówienie – PLA / PETG</p>
</header>

<div class="container">
  <h2>Produkty</h2>

  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="Produkt 1">
      <h3>Flip Ring</h3>
      <p>Antystresowy pierścień obracający się w środku.</p>
      <div class="price">15 zł</div>
      <a class="btn" href="https://forms.gle/">Zamów</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="Produkt 2">
      <h3>Stojak na Pada</h3>
      <p>Minimalistyczny stojak do setupu gamingowego.</p>
      <div class="price">30 zł</div>
      <a class="btn" href="https://docs.google.com/forms/d/1ipQRvvaSCRP4QLZQi6sGAQLq83WJ1ze0MxL1eUCGp7Y/viewform
">Zamów</a>
    </div>
  </div>
</div>

<footer>
  © 2026 Wydruki 3D • Zamówienia realizowane ręcznie
</footer>

</body>
</html>
